<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1001;
        }

        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .menu-icon {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            z-index: 1002;
        }

        .menu-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .menu-icon.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 0 0 16px 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: none;
            padding: 0;
            z-index: 999;
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: calc(100vh - 60px);
            overflow-y: auto;
        }

        .mobile-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu ul {
            flex-direction: column;
            gap: 0;
            list-style: none;
            margin: 0;
            padding: 1rem 0;
        }

        .mobile-menu li {
            margin: 0;
        }

        .mobile-menu a {
            display: block;
            padding: 1rem 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
        }

        .mobile-menu a:hover,
        .mobile-menu a.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding-left: 2rem;
        }

        .mobile-menu li:last-child a {
            border-bottom: none;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            min-height: calc(100vh - 140px);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            margin: 1rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 1rem 4rem 1rem 1.5rem;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .search-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.05);
        }

        .location {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            z-index: 10;
            position: relative;
            font-weight: 500;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 200;
            color: white;
            margin: 1rem 0;
            z-index: 10;
            position: relative;
            line-height: 1;
        }

        .weather-icon-container {
            margin: 1.5rem 0;
            z-index: 10;
            position: relative;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .weather-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-transform: capitalize;
            z-index: 10;
            position: relative;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            z-index: 10;
            position: relative;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .detail-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .detail-icon {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }

        .detail-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.4);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            display: none;
            z-index: 10;
            position: relative;
            font-weight: 500;
        }

        .weather-content {
            display: none;
        }

        .weather-content.show {
            display: block;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Weather-specific backgrounds */
        .weather-clear {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%) !important;
        }

        .weather-clouds {
            background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%) !important;
        }

        .weather-rain {
            background: linear-gradient(135deg, #00cec9 0%, #00b894 100%) !important;
        }

        .weather-snow {
            background: linear-gradient(135deg, #ddd6fe 0%, #8b5cf6 100%) !important;
        }

        .weather-thunderstorm {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%) !important;
        }
        @media (max-width:1940px) {
          
        }
        @media (max-width:1940px) {
            .nav-title {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            position: absolute;
            left: 11%;
            transform: translateX(-50%);
        }
        }
        
       

        /* Responsive styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .menu-icon {
                display: block;
            }
            
            .nav-title {
                position: static;
                transform: none;
                margin-left: 1rem;
            }
            
            .navbar-container {
                justify-content: space-between;
                display: flex;
                
            }
            
            .weather-card {
                padding: 1.5rem;
                border-radius: 20px;
            }
            
            .temperature {
                font-size: 3.5rem;
            }
            
            .weather-icon {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 480px) {
            .weather-card {
                padding: 1.25rem;
                border-radius: 18px;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-icon {
                width: 80px;
                height: 80px;
            }
            
            .detail-item {
                padding: 1rem 0.75rem;
            }
            
            .detail-icon {
                font-size: 1.5rem;
            }
            
            .detail-value {
                font-size: 1.1rem;
            }
            
            .search-input {
                padding: 0.9rem 3.5rem 0.9rem 1.25rem;
                font-size: 0.95rem;
            }
            
            .search-button {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 360px) {
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .temperature {
                font-size: 2.75rem;
            }
            
            .weather-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <button class="nav-button">
                <i class="ri-cloud-line"></i>
            </button>
            <span class="nav-title">Weather App</span>
            <nav class="nav-links">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="https://openweathermap.org/" target="_blank">API</a></li>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="https://developers.google.com/maps" target="_blank">Maps</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
            <div class="menu-icon"><i class="ri-menu-line"></i></div>
        </div>
    </header>

    <main class="container">
        <div class="weather-card">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Enter city name..." spellcheck="false">
                <button class="search-button">
                    <i class="ri-search-line"></i>
                </button>
            </div>

            <div class="error">
                <p>City not found. Please try again.</p>
            </div>

            <div class="weather-content">
                <div class="location">New York</div>
                <div class="temperature">22°</div>
                
                <div class="weather-icon-container">
                    <i class="ri-sun-line weather-icon" style="font-size: 120px; color: rgba(255, 255, 255, 0.9);"></i>
                </div>
                
                <div class="weather-description">Clear Sky</div>
                
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="ri-drop-line"></i>
                        </div>
                        <div class="detail-value humidity">50%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="ri-windy-line"></i>
                        </div>
                        <div class="detail-value wind-speed">15 km/h</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Weather Data © <span class="current-year">2024</span> All rights reserved.</p>
    </footer>

    <script>
        const apiKey = "70a495a5b4e99b14651502a438a3a2bb";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchInput = document.querySelector(".search-input");
        const searchButton = document.querySelector(".search-button");
        const weatherContent = document.querySelector(".weather-content");
        const errorDiv = document.querySelector(".error");
        const body = document.body;
        const currentYearElement = document.querySelector(".current-year");
        // Weather icon mapping
        const weatherIcons = {
            'Clear': 'ri-sun-line',
            'Clouds': 'ri-cloudy-line',
            'Rain': 'ri-rainy-line',
            'Drizzle': 'ri-drizzle-line',
            'Thunderstorm': 'ri-thunderstorms-line',
            'Snow': 'ri-snowy-line',
            'Mist': 'ri-mist-line',
            'Smoke': 'ri-mist-line',
            'Haze': 'ri-mist-line',
            'Dust': 'ri-mist-line',
            'Fog': 'ri-mist-line',
            'Sand': 'ri-mist-line',
            'Ash': 'ri-mist-line',
            'Squall': 'ri-windy-line',
            'Tornado': 'ri-tornado-line'
        };

        async function checkWeather(city) {
            if (!city.trim()) {
                showError("Please enter a city name");
                return;
            }

            try {
                const response = await fetch(apiUrl + encodeURIComponent(city) + `&appid=${apiKey}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        showError("City not found. Please try again.");
                    } else {
                        showError("Unable to fetch weather data. Please try again.");
                    }
                    return;
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error("Error fetching weather data:", error);
                showError("Network error. Please check your connection and try again.");
            }
        }

        function displayWeather(data) {
            // Update weather information
            document.querySelector(".location").textContent = data.name;
            document.querySelector(".temperature").textContent = Math.round(data.main.temp) + "°";
            document.querySelector(".humidity").textContent = data.main.humidity + "%";
            document.querySelector(".wind-speed").textContent = Math.round(data.wind.speed) + " km/h";
            document.querySelector(".weather-description").textContent = data.weather[0].description;

            // Update weather icon
            const weatherMain = data.weather[0].main;
            const iconClass = weatherIcons[weatherMain] || 'ri-sun-line';
            const weatherIconElement = document.querySelector(".weather-icon");
            weatherIconElement.className = `${iconClass} weather-icon`;
            weatherIconElement.style.fontSize = "120px";
            weatherIconElement.style.color = "rgba(255, 255, 255, 0.9)";

            // Update background based on weather
            updateBackground(weatherMain);

            // Show weather content and hide error
            weatherContent.classList.add('show');
            errorDiv.style.display = "none";
            
            // Clear search input
            searchInput.value = "";
        }

        function showError(message) {
            errorDiv.querySelector('p').textContent = message;
            errorDiv.style.display = "block";
            weatherContent.classList.remove('show');
        }

        function updateBackground(weatherType) {
            // Remove existing weather classes
            body.className = body.className.replace(/weather-\w+/g, '');
            
            // Add new weather class
            switch(weatherType) {
                case 'Clear':
                    body.classList.add('weather-clear');
                    break;
                case 'Clouds':
                    body.classList.add('weather-clouds');
                    break;
                case 'Rain':
                case 'Drizzle':
                    body.classList.add('weather-rain');
                    break;
                case 'Snow':
                    body.classList.add('weather-snow');
                    break;
                case 'Thunderstorm':
                    body.classList.add('weather-thunderstorm');
                    break;
                default:
                    // Keep default gradient
                    break;
            }
        }

        // Event listeners
        searchButton.addEventListener("click", () => {
            checkWeather(searchInput.value);
        });

        searchInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchInput.value);
            }
        });

        // Mobile menu functionality
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');

        // Create mobile menu
        const mobileMenu = document.createElement('div');
        mobileMenu.className = 'mobile-menu';
        mobileMenu.innerHTML = navLinks.innerHTML;
        document.querySelector('.navbar-container').appendChild(mobileMenu);

        let isMenuOpen = false;

        menuIcon.addEventListener('click', (e) => {
            e.stopPropagation();
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                mobileMenu.classList.add('show');
                menuIcon.classList.add('active');
                menuIcon.innerHTML = '<i class="ri-close-line"></i>';
                document.body.style.overflow = 'hidden';
            } else {
                mobileMenu.classList.remove('show');
                menuIcon.classList.remove('active');
                menuIcon.innerHTML = '<i class="ri-menu-line"></i>';
                document.body.style.overflow = 'auto';
            }
        });

        // Close mobile menu when clicking on links
        mobileMenu.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                mobileMenu.classList.remove('show');
                menuIcon.classList.remove('active');
                menuIcon.innerHTML = '<i class="ri-menu-line"></i>';
                document.body.style.overflow = 'auto';
                isMenuOpen = false;
            }
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.navbar-container') && isMenuOpen) {
                mobileMenu.classList.remove('show');
                menuIcon.classList.remove('active');
                menuIcon.innerHTML = '<i class="ri-menu-line"></i>';
                document.body.style.overflow = 'auto';
                isMenuOpen = false;
            }
        });

        // Handle window resize
        function handleResize() {
            if (window.innerWidth > 768) {
                mobileMenu.classList.remove('show');
                menuIcon.classList.remove('active');
                menuIcon.innerHTML = '<i class="ri-menu-line"></i>';
                document.body.style.overflow = 'auto';
                isMenuOpen = false;
            }
        }

        window.addEventListener('resize', handleResize);

        // Initialize with default city
        checkWeather("New York");
        
    </script>
    <script src="/script.js"></script>
</body>
</html>
